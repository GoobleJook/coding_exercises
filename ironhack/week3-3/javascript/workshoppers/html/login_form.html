<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
</head>
<body>
	<form>
		<div>
			<label for="username">Username</label>
			<input type="text">
			<label for="password">Password</label>
			<input type="password">
			<input type="checkbox" name="remember">
			Remember password?
		</div>
		<button type="submit">Login</button>
	</form>
</body>
</html>
