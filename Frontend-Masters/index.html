<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotNetFlix</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const ce = React.ce

    const MyTitle = function () {
      return (
        React.ce('div', null,
          React.ce('h1', null, 'My SECOND component')
        )
      )
    }

    const MyFirstComponent = function () {
      return React.ce('div', null,
        React.ce('h1', null, 'This is something here!'),
        React.ce(MyTitle),
        React.ce(MyTitle),
        React.ce(MyTitle),
        React.ce(MyTitle)
        )
    }

    ReactDOM.render(
      React.ce(MyFirstComponent),
      document.getElementById('app')    
    )
  </script>
</body>
</html>
