<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Replace Text with UserInput</title>
</head>
<body>
	<input type="text" class="user-input" />
	<button class="user-btn" type="button">Click me!</button>
	<p class="user-text">Replace me!!</p>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
	</script>
	<script>		
			$('.user-btn').click(function() {
			var replaceWith = $('.user-input').val();
			$('.user-text').text(replaceWith);
		});
	</script>
</body>
</html>
