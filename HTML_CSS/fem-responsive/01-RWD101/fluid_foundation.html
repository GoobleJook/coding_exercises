<!-- Fluid foundation:
Honor the proportions of the design by creating percentage-based grids instead of fixed-width, pixel-based grids. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Celery Bar #1</title>
	
	<style type="text/css">
		body{
			width: 300px; /*set the width*/
			margin: 0 auto; /*center the content*/
		}

		.span-1, .span-2, .span-3 {
			min-height: 100px;
			float: left;
			margin-right: 10px;  /*All spans get margin-right*/
			margin-bottom: 10px;
		}

		.span-1 {
			width:90px;   /*one column, 90 + 10 == 100*/
			background-color: red;
		}

		.span-2 {
			width: 190px;  /*two columns, 190 + 10 = 200*/
			background-color: blue;
		}

		.span-3 {
			width: 290px;  /*three columns, 290+10 = 300*/
			background-color: lightgreen;
		}
	</style>
</head>

<body>
	<div class="span-3">
		<p>Spanning three columns.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

	<div class="span-2">
		<p>Spanning two columns.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>
	
	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

</body>
</html>
