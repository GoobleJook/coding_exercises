<!-- Fluid foundation:
Honor the proportions of the design by creating percentage-based grids instead of fixed-width, pixel-based grids. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Celery Bar #2</title>
	
	<style type="text/css">
		body{
			width: 300px; /*set the width*/
			margin: 0 auto; /*center the content*/
		}

		.span-1, .span-2, .span-3 {
			min-height: 100px;
			float: left;
			margin-right: 3.333333%;  /*All spans get margin-right*/
			margin-bottom: 10px;
		}

		.span-1 {
			width:30%;   /* 90 / 300 = 30% */
			background-color: red;
		}

		.span-2 {
			width: 63.333%;  /*190/300 = 63.3333%*/
			background-color: blue;
		}

		.span-3 {
			width: 96.666667%;  /*290/300 = 96.6666667%*/
			background-color: lightgreen;
		}
	</style>
</head>

<body>
	<div class="span-3">
		<p>Spanning three columns.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

	<div class="span-2">
		<p>Spanning two columns.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

	<div class="span-1">
		<p>Spanning one column.</p>
	</div>
	
	<div class="span-1">
		<p>Spanning one column.</p>
	</div>

</body>
</html>
