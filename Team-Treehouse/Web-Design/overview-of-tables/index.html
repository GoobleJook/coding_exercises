<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <table>
    <caption>Employee Information</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>

        </tr>

      <tfoot>
        <tr>
          <td  colspan="3">Data is updated every 15 minutes.</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">Robert Hernandez</th>
          <td>hello@axsweb.co</td>
          <td>Web Designer/Developer</td>
        </tr>
        <tr>
          <th scope="row">Dude One</th>
          <td>dude1@axsweb.co</td>
          <td>Front End Developer</td>
        </tr> 
        <tr>
          <th scope="row">Dude Two</th>
          <td>dude2@axsweb.co</td>
          <td>Back End Developer</td>
        </tr>
      </tbody>   
    </table>
  </body>
</html>
