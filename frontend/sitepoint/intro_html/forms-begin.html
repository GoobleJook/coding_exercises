<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Tags</title>
</head>
<body>
<div>
	<h1>Jobs at Company</h1>

	<form action="#" method="post">

		<fieldset>
			<legend>Contact Info</legend>
			
			<div>
				<label for="name">Name</label> <!-- for links to id -->
				<input type="text" name="name" placeholder="Your Name" id="name">
			</div>
			
			<div>
				<label for="email">E-mail</label>
				<input type="email" autofocus name="email" id="email" required>
			</div>

			<div>
				<label for="tel">Telephone</label>
				<input type="tel" name="tel" id="tel">
			</div>

			<div>
				<label for="city">City</label>
				<input type="text" name="city" id="city">
			</div>

			<div>
				<label for="state">State</label>
				<select name="state" id="state">
					<option value="">-- Choose --</option>
					<optgroup label="USA">
						<option value="">Ohio</option>
						<option value="">Florida</option>
						<option value="">Kentucky</option>
					</optgroup>
					<optgroup label="France">
						<option value="">Paris</option>
						<option value="">Paris2</option>
						<option value="">Paris3</option>
					</optgroup>
				</select>
			</div>
		</fieldset>

		<fieldset>
			<legend>Other Info</legend>
			
			<div>
				<label>Gender</label>
				<label>
					<input type="radio" name="gender" value="m"> M
				</label>
				<label>
					<input type="radio" name="gender" value="f"> F
				</label>
			</div>

			<div>
				<label>Certifications</label>
				<label>
					<input type="checkbox" name="certifications" value="1"> Option 1
				</label>
				<label>
					<input type="checkbox" name="certifications" value="2"> Option 2
				</label>
				<label>
					<input type="checkbox" name="certifications" value="3"> Option 3
				</label>
			</div>
			
			<div>
				<label for="file">CV</label>
				<input type="file" name="file" id="file">
			</div>

			<div>
				<label for="message">Messsage</label>
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</div>			
		</fieldset>
		
		<!-- type 1: input; not as easy to work with as button -->
		<input type="submit" value="Send">
		<!-- type 2: button; instructor says easier to work with in CSS -->
		<button type="submit">Send</button>
	</form>
</div>	
</body>
</html>
